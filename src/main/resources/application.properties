spring.datasource.url=jdbc:mysql://localhost:3306/spring_jpa
spring.jackson.time-zone=GMT+10
spring.jpa.hibernate.ddl-auto=update
spring.datasource.username=spring
spring.datasource.password=123456
spring.datasource.driver-class-realName=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_comments_sql=true
debug=true
